<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Basic Calculator</h1>
            <div class="labels">
                <label for="firstNumber">First Number</label>
                <label for="operator">Operator</label>
                <label for="secondNumber">Second Number</label>
            </div>  
            <div class="values">
                <input type="number" id="firstNumber" placeholder="Enter a number...">
                <input type="text" id="operator">
                <input type="number" id="secondNumber" placeholder="Enter a number...">
            </div>
            <div class="submit">
                <button id="btn" onclick="calc()">=</button>
            </div>
            <div class="equal">
                <form>
                    <input type="text" id="answer" placeholder="Answer here...">
                </form>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
